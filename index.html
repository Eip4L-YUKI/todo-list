		<div class="zdo_drawer_bg"></div>
		<button type="button" class="zdo_drawer_button">
			<span class="zdo_drawer_bar zdo_drawer_bar1"></span>
			<span class="zdo_drawer_bar zdo_drawer_bar2"></span>
			<span class="zdo_drawer_bar zdo_drawer_bar3"></span>
			<span class="zdo_drawer_menu_text zdo_drawer_text">MENU</span>
			<span class="zdo_drawer_close zdo_drawer_text">CLOSE</span>
		</button>
		<nav class="zdo_drawer_nav_wrapper">
			<ul class="zdo_drawer_nav">

				<li>
					<a href="/index.html">
						ToDoリストトップ
					</a>
				</li>

				<li>
					<a href="/todo-imp/index.html">
						重要リスト

					<a href="#">
						メニュー6
					</a>
				</li>
			</ul>
		</nav>
	</div>

	<div id="app">
		<h1 class="title1">ToDoリストトップ</h1>
	
	
	
		<label v-for="label in options" >
		  <input type="radio"
			v-model="current"
			v-bind:value="label.value">{{ label.label }}
		</label>
		  
		（{{ computedTodos.length }} 件を表示）
	
		<!-- リスト用テーブル -->
		<table>
		  <thead v-pre>
			<tr>
			  <th class="id">番号</th>
			  <th class="comment">やる事</th>
			  <th class="state">状態</th>
			  <th class="button">-</th>
			</tr>
		  </thead>
		  <tbody>
			<!--ToDo の要素をループ -->
			<tr
			  v-for="item in computedTodos"
			  v-bind:key="item.id"
			  v-bind:class="{done:item.state}">
			  <th>{{ item.id }}</th>
			  <td>{{ item.comment }}</td>
			  <td class="state">
				<!--状態変更ボタン -->
				<button v-on:click="doChangeState(item)">
				  {{ labels[item.state] }}
				</button>
			  </td>
			  <td class="button">
				 <!--削除ボタン-->
				<button v-on:click="doRemove(item)">
				  削除
				</button>
			  </td>
			</tr>
		  </tbody>
		</table>
		
		<h2 class="title1">新しい作業の追加</h2>
		<form class="add-form" v-on:submit.prevent="doAdd">
		  <!-- コメント入力フォーム -->
		  コメント <input type="text" ref="comment">
		  <!-- 追加ボタンのモック -->
		  <button type="submit">追加</button>
		</form>
	
	  </div>
	
	  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
	  <script src="./js/main.js"></script>
	</body>
	</html>
	
</body>
